<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lung Cancer Prediction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="prediction row ">
        <div class="container w-100 h-100">
            <div class="row w-100 d-flex justify-content-center align-items-center mb-5">
                <div class="col-6">
                    <h1 class="text-primary text-center my-4">LUNG CANCER PREDECTION</h1>
                    <p class="text-success text-center py-0"> TIPS : You must enter 1 in each entry if you have this
                        characteristic or 0 if you do not have this characteristic.</p>
                </div>
            </div>
            <div class="row w-100 d-flex justify-content-center align-items-center mb-5">
                <div class="col-4">
                    <form class="" method="POST" action="{{url_for('predictionResult')}}">
                        <div class="mb-3">
                            <label for="YELLOWFINGERS" class="form-label">YELLOW FINGERS</label>
                            <input type="number" class="form-control" id="YELLOWFINGERS" name="yellowfingers"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="ANXIETY" class="form-label">ANXIETY</label>
                            <input type="number" class="form-control" id="ANXIETY" name="anxiety" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="ANIXYELFIN" class="form-label">ANXIETY AND YELLOW FINGERS</label>
                            <input type="number" class="form-control" id="ANIXYELFIN" name="anixyelfin" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="PEER PRESSURE" class="form-label">PEER PRESSURE</label>
                            <input type="number" class="form-control" id="PEER PRESSURE" name="peerpressure"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="CHRONICDISEASE" class="form-label">CHRONIC DISEASE</label>
                            <input type="number" class="form-control" id="CHRONICDISEASE" name="chronicdisease"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="FATIGUE" class="form-label">FATIGUE</label>
                            <input type="number" class="form-control" id="FATIGUE" name="fatigue" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="ALLERGY" class="form-label">ALLERGY</label>
                            <input type="number" class="form-control" id="ALLERGY" name="allergy" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="WHEEZING" class="form-label">WHEEZING</label>
                            <input type="number" class="form-control" id="WHEEZING" name="wheezing" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="ALCOHOLCONSUMING" class="form-label">ALCOHOL CONSUMING</label>
                            <input type="number" class="form-control" id="ALCOHOLCONSUMING" name="alchoholconsuming"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="COUGHING" class="form-label">COUGHING</label>
                            <input type="number" class="form-control" id="COUGHING" name="coughting" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="SWALLOWINGDIFFICULTY" class="form-label">SWALLOWING DIFFICULTY</label>
                            <input type="number" class="form-control" id="SWALLOWINGDIFFICULTY"name="swallowingdifficulty" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="CHESTPAIN" class="form-label">CHEST PAIN</label>
                            <input type="number" class="form-control" id="CHESTPAIN" name="chestpain" placeholder="">
                        </div>
                        <div class="mb-3 d-flex justify-content-center align-items-center">
                            <input type="submit" , value='PREDICT' class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row w-100 d-flex justify-content-center align-items-center mb-5">

            </div>
        </div>
    </div>
</body>

</html>
